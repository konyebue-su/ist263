<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
    <script>
        function wrongAnswer() {
            document.getElementById('wrong').innerHTML = "<span class='red'>true is incorrect.</span>"
        }

        function rightAnswer() {
            document.getElementById('right').innerHTML = "<span class='green'>true is correct.</span>"
        }
    </script>
</head>

<body>
    <p>Java and Javascript are the same thing.</p>
    <p id="wrong" onclick="wrongAnswer();">True</p>
    <p id="right" onclick="rightAnswer();">False</p>
</body>

</html>
